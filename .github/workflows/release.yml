name: Build Release

on: 
  push:
    branches: 
      - master
      - release/*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macOS-10.14]
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        # TODO: run this only on macOS?
        with:
            toolchain: stable
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --release
      - uses: actions/upload-artifact@master
        with:
          name: fdf-${{ matrix.os }}
          path: target/release/fdf

